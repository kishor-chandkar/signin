<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./Images/cena.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3b8570762.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="">
            <h1>Login</h1>
            <div id="user">
                <label for="" class="pi">User Name : </label>
                <input type="text" class="pi input" placeholder="Enter the Username">
                <i class="fa-solid fa-user-secret"></i>
            </div>
            <div id="pass"></div>
            <label for="" class="pi">Password : </label>
            <input type="password" class="pi input" placeholder="Enter the Password">
            <input type="checkbox">
            <label for="">Remember Password</label>
            <div id="btn">
                <button>Login</button>
                <button id="cancel">Cancel</button>
            </div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forget Password</a>
            <a href="https://www.facebook.com/">Create new account</a>
        </form>
    </div>
</body>
</html>
